<div class="row" style="margin-left: 400px; margin-top: 100px;">
    <div class="col-md-6">
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Connecter</h3>
            </div>
            <form #f="ngForm" (ngSubmit)="login(f.value)">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email </label>
                        <input type="email" class="form-control"  placeholder="E-mail" ngModel name="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mot Passe</label>
                        <input type="password" class="form-control"  placeholder="Mot de Passe" ngModel name="password">
                    </div>
                   
                </div>
                <div class="card-footer">
                    <button type="submit"  class="btn btn-success">Connecter</button>
                   
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-6">
    </div>
</div>
