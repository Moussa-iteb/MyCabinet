<div class="row" style="margin-left: 400px; margin-top: 100px;">
    <div class="col-md-6">
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Inscription</h3>
            </div>
            <div class="modal-body">
                <form  #l="ngForm" (ngSubmit)="Inscription(l.value)">
                  <div class="card-body">
                      
                      <label for="exampleInputEmail1">Email </label>
                      <input type="email" class="form-control"  placeholder="Email" ngModel name="email">
                  
                  
                      <label for="Adresse">Adresse</label>
                      <input type="Adresse" class="form-control"  placeholder="Adresse" ngModel name="Adresse">
                  
                      <label for="exampleInputPassword1">Mot Passe</label>
                      <input type="password" class="form-control"  placeholder="Mot de Passe" ngModel name="password">
                  
                  <label>Type Utilisateur</label>
                  <select class="form-control select2" style="width: 100%;" ngModel name="TYPE_UT">
                    <option selected="selected">Médecin</option>
                    <option>Sécritaire</option>
                  </select>
              </div>
              <div class="card-footer">
                  <button type="submit" class="btn btn-success btn-block" >Inscrire</button>
          </div>
        </form>
              </div>
              </div></div></div>
